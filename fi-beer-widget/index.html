<!DOCTYPE html>
<html>
<head>
    <script type="application/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
    <script type="application/javascript" src="js/src/beerUtils.js"></script>

    <script type="application/javascript" src="js/src/beerControl.js"></script>
    <link rel="stylesheet" href="css/fi-beer.css" />
    <link rel='stylesheet' media='screen and (max-width: 500px)' href='css/fi-beer-small.css' />

</head>
<body onLoad="BeerManager.init()" onresize="BeerManagement.updateRepresentation()">
<div id="fi-beer-desktop">
    <canvas id="fi-beer-graph">

    </canvas>
    <div id="fi-beer-values">
        <div class="fi-beer-pair">
            <div class="fi-beer-label">T01: </div><div class="fi-beer-value" id="temperature0">n/a</div>
        </div>
        <div class="fi-beer-pair">
            <div class="fi-beer-label">T02: </div><div class="fi-beer-value" id="temperature1">n/a</div>
        </div>
        <div class="fi-beer-pair">
            <div class="fi-beer-label">T03: </div><div class="fi-beer-value" id="temperature2">n/a</div>
        </div>
        <div class="fi-beer-pair">
            <div class="fi-beer-label">T04: </div><div class="fi-beer-value" id="temperature3">n/a</div>
        </div>
        <div class="fi-beer-pair">
            <div class="fi-beer-label">T05: </div><div class="fi-beer-value" id="temperature4">n/a</div>
        </div>
        <div class="fi-beer-pair">
            <div class="fi-beer-label">T06: </div><div class="fi-beer-value" id="temperature5">n/a</div>
        </div>
    </div>
    <div id="fi-beer-controls">
        <div class="fi-beer-label">Min. :</div>
        <div class="fi-beer-label"><input id="min-temperature" type="text" size="2"></div>
        <div class="fi-beer-label">Max. :</div>
        <div class="fi-beer-label"><input id="max-temperature" type="text" size="2"></div>
        <div class="fi-beer-label"><input type="button" value="Update Limits" onClick="BeerManager.updateValues()"></div>
    </div>
</div>
</body>
</html>
